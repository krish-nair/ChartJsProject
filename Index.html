<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chart Js </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
    </head>
    <body>
        <header>
            <div>
                <div class="ui inverted huge green three item menu">
                    <a class="active item">Editorials</a>
                    <a class="item">Reviews</a>
                    <a class="item">Upcoming Events</a>
                </div>
            </div>
        </header>
        <div class="container">
            <canvas id="myChart" style="height: 400px;"></canvas>            
            <hr><br>
            
        </div>





        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>

        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script>
            var myChart = document.getElementById('myChart').getContext('2d');
            
            //Global options
            
            Chart.defaults.global.defaultFontFamily = 'lato';
            Chart.defaults.global.defaultFontSize = 18;
            Chart.defaults.global.defaultFontColor = 'blue';

            var drawChart = new Chart(myChart, {
                type: 'pie', //bar, horizontal bar, pie, doughnut, line, radar, polarArea.
                data: {
                    labels:['Auckland', 'Wellington', 'Christchurch', 'Hamilton', 'Tauranga', 'Napier-Hastings', 'Dunedin', 'Palmerston North', 'Nelson'],
                    datasets:[{
                        label: 'Population',
                        data: [
                            1534700, 
                            412500, 
                            38620,	
                            60835,	
                            87713,	
                            17813,	
                            375120,	
                            25585, 
                            66700
                        ],
                        // we can use use either a single color or an array of colors.
                        //backgroundColor: 'green'
                        backgroundColor: [
                            'red',
                            'green',
                            'yellow',
                            'pink',
                            'blue',
                            'purple',
                            'black',
                            'aqua',
                            'silver'
                        ],
                        borderWidth:1,
                        borderColor: 'grey',
                        hoverBorderWidth: 5,
                        hoverBorderColor: 'black'
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Largest cities in New Zealand',
                        fontSize: 25
                    },
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            fontColor: 'green'
                        }
                    },
                    layout: {
                        padding: {
                            top: 0,
                            bottom: 0,
                            left: 100,
                            right: 0
                        }
                    },
                    tooltips: {
                        enabled: true
                    }
                }

            });

        </script>
    </body>
</html>
